<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;

            //adicionar elementos no final
            salada.push("Mamão");

            //adicionar elementos no início
            salada.unshift("Laranja");

            //excluir o último elemento do array
            salada.pop();

            //exluir o primeiro elemento
            salada.shift();
            console.log(salada);
            console.log("O número de elementos na salada é: " + salada.length);
        </script>
    </head>

    </body>
</html>
