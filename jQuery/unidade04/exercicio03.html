<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {
                //Alterar Atributos de um item
                $("a").attr("title","Alpes Suíços");
                //altera para abrir em nova guia/página
                $("a").attr("target","_blank");
                //remove atributo
                $("a").removeAttr("target","_blank");
			} )
		</script>
        
    </head>

    <body>
    	
    	<a href="imagem/foto6_grande.jpg"><img src="imagem/foto6.jpg"></a>

    </body>

</html>
