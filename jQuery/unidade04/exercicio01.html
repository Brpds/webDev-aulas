<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			ul		{ margin:0; padding:0; list-style:none }
			li		{ display:inline-block; margin-right:10px }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {
                //insere elemento depois
                $("<li><img src='imagem/foto4.jpg'></li>").insertAfter("li:last-child");
                //alterando insertAfter para insertBefore adiciona img antes do último item
                //alterando li:last-child para li:first-child, adiciona antes/depois do primeiro item
                //alterando para li:nth(n), adiciona a imagem antes/depois da img de índice n.
			} )
		
		</script>
        
    </head>

    <body>
		<ul>
        	<li><img src="imagem/foto1.jpg"></li>
            <li><img src="imagem/foto2.jpg"></li>
            <li><img src="imagem/foto3.jpg"></li>
            
        </ul>

    </body>

</html>
